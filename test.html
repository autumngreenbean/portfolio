<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Video with Text Overlay</title>
<style>
  /* Center the video */
  .video-container {
    position: relative;
    width: 100%;
    height: 100vh; /* Adjust the height as needed */
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: red;
  }

  /* Center the text */
  .text-overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: white;
    font-size: 24px;
    /* Add any additional styles for your text */
  }

  /* Style the video */
  video {
    max-width: 100%;
    max-height: 100%;
  }
</style>
</head>
<body>
  <div class="video-container">
    <video controls>
      <source src="your-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="text-overlay">
      Your Text Here
    </div>
  </div>
</body>
</html>
