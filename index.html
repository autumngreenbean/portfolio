<head>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" type="module" defer></script>
</head>
<h1 id="current-page" style="color: rgba(240, 248, 255, 0);">blobloblbo</h1>
<br><br><br><br>
<body>
  
<div class="row">
  <div class="column left-column">
    <div id="banner"></div>
  </div>

  <div class="column right-column" style="animation: slidefromRight 3s;">
    <div id="menu"></div>
  </div>
</div>

<div id="banner"></div>

</body>




<script>
  fetch('menu.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('menu').innerHTML = data;
    });
    fetch('banner.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('banner').innerHTML = data;
    });
</script>
